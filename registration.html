<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Registration-Form</title>
  </head>
  <body>
    
    <div class="main">
      <div class="form">
        <h1 style="text-align: center; font-family: Old English Text MT" >Register Form</h1>
        <form id="user-form">
          <label for="name">Name : </label>
          <input required type="text" name="name" id="name" />
          <br />
          <label for="email">Email : </label>
          <input required type="email" name="email" id="email" />
          <br />
          <label for="password">Password : </label>
          <input required type="password" name="password" id="password" /><br />
          <label for="dob">DOB : </label>
          <input type="date" name="dob" id="dob" required />
          <br />
          <input
            style="width: 40px"
            type="checkbox"
            name="acceptTerms"
            id="acceptTerms"
          />
          <label for="acceptTerms">Accept terms & Conditions</label>
          <br /><br />
          <input
            style="background-color: rgb(146, 1, 249); color: white"
            type="submit"
            value="Submit"
          />
        </form>
      </div>
    </div>
    <div id="entrytbale"></div>
    <script src="formindex.js"></script>
  </body>
</html>
